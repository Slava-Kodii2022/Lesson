<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>tic-tac-toe</title>
</head>

<body>
	<div class="game">
		<table>
			<tr>
				<td class="cell" id="0"></td>
				<td class="cell" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr>
				<td class="cell" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr>
				<td class="cell" id="6"></td>
				<td class="cell" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>
		<div class="endgame">
			<div class="text"></div>
		</div>
		<div class="selectGameType">
			<p>Виберіть тип гри: </p>
			<button onClick="chooseGameType('Игра вдвоем');">Гра вдвох</button>
			<button onClick="chooseGameType('Игра с компьютером');">Гра з комп’ютером</button>
		</div>
		<div class="selectSym">
			<p>Виберіть символ: </p>
			<button onClick="selectSym('X')">X</button>
			<button onClick="selectSym('O')">O</button>
		</div>
	</div>

	<button class="start__button" onClick="startGame()">НОВА ГРА</button>
	<script src="js/index.js"></script>
</body>

</html>
